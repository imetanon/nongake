<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>NongAke-Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </style>
</head>

<body>
    <button type="button" class="btn btn-primary" id="btnShare" onclick="sendShare()">Click to Share Card</button>
    <!-- <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button> -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        async function sendShare() {
            if (liff.getContext().type !== "none") {
                await liff.sendMessages([
                {
                    "type": "sticker",
                    "stickerId": 1,
                    "packageId": 1
                }
                ]);
                alert("Message sent");
            }
        }
        function logOut() {
            liff.logout()
            window.location.reload()
        }
        async function main() {
            await liff.init({ liffId: "1656249864-60Dmaenb" })
            if (liff.isLoggedIn()) {
                document.getElementById("btnShare").style.display = "block"
                if (!liff.isInClient()) {
                    document.getElementById("btnLogOut").style.display = "block"
                }
            } else {
                document.getElementById("btnLogin").style.display = "block"
            }
        }
        main()
    </script>
</body>

</html>
