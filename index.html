<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>My LIFF App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </style>
</head>

<body>
    <button type="button" class="btn btn-primary" id="btnShare" onclick="sendShare()">Share - PromptPay QR</button>
    <!-- <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button> -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        async function sendShare() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let pid = urlParams.get('pid');
            let amt = urlParams.get('amt');
            if (!amt) {
                amt = 0;
            }
            let response = await fetch(`https://script.google.com/macros/s/AKfycbzhEL_GvI_z0N1RfnNS8Mk1s-rQ2ApOlhW1dZJo7mtFfrVxRi4_y06RlpFRjaSyO_Mf/exec?pid=${pid}&amt=${amt}`);
            let data = await response.json();
            const result = await liff.shareTargetPicker([
                {
                    "type": "bubble",
                    "header": {
                        "backgroundColor": "#143464",
                        "contents": [
                            {
                                "offsetTop": "-8px",
                                "type": "image",
                                "url": "https://bn-sme-production.s3.amazonaws.com/624daacdd32bebb3d583939a/b04c08d1-740e-47e8-94e8-dcb54d73a5b7.png"
                            }
                        ],
                        "layout": "vertical",
                        "maxHeight": "80px",
                        "paddingAll": "0px",
                        "type": "box"
                    },
                    "body": {
                        "contents": [
                            {
                                "contents": [
                                    {
                                        "size": "4xl",
                                        "type": "image",
                                        "url": "https://chart.googleapis.com/chart?cht=qr&chl=<<API_promptpay_qr_string.qrstring>>&chs=250x250&choe=UTF-8"
                                    }
                                ],
                                "layout": "vertical",
                                "margin": "30px",
                                "type": "box"
                            },
                            {
                                "contents": [
                                    {
                                        "aspectRatio": "16:9",
                                        "size": "lg",
                                        "type": "image",
                                        "url": "https://bn-sme-production.s3.amazonaws.com/624daacdd32bebb3d583939a/8279fa1d-d269-47aa-884b-40e94d8637a9.png"
                                    }
                                ],
                                "layout": "vertical",
                                "offsetEnd": "0px",
                                "offsetStart": "0px",
                                "offsetTop": "0px",
                                "position": "absolute",
                                "type": "box"
                            },
                            {
                                "contents": [
                                    {
                                        "contents": [
                                            {
                                                "color": "#143464",
                                                "flex": 0,
                                                "size": "md",
                                                "text": "1909800632140",
                                                "type": "text",
                                                "weight": "bold"
                                            },
                                            {
                                                "align": "end",
                                                "size": "md",
                                                "text": "<<promptpay_amount>>",
                                                "type": "text",
                                                "weight": "bold"
                                            }
                                        ],
                                        "layout": "horizontal",
                                        "type": "box"
                                    },
                                    {
                                        "contents": [
                                            {
                                                "color": "#aaaaaa",
                                                "flex": 0,
                                                "size": "xxs",
                                                "text": "บัญชี: เมธานนท์ จงไกรจักร",
                                                "type": "text"
                                            },
                                            {
                                                "align": "end",
                                                "color": "#aaaaaa",
                                                "size": "xxs",
                                                "text": "บาท (BAHT)",
                                                "type": "text"
                                            }
                                        ],
                                        "layout": "horizontal",
                                        "type": "box"
                                    }
                                ],
                                "layout": "vertical",
                                "type": "box"
                            },
                            {
                                "margin": "xxl",
                                "type": "separator"
                            },
                            {
                                "contents": [
                                    {
                                        "color": "#aaaaaa",
                                        "flex": 0,
                                        "size": "xs",
                                        "text": "Created by NongAke Chatbot ",
                                        "type": "text"
                                    }
                                ],
                                "justifyContent": "center",
                                "layout": "horizontal",
                                "margin": "md",
                                "type": "box"
                            }
                        ],
                        "layout": "vertical",
                        "type": "box"
                    }
                }
            ])
            if (result) {
                alert(`[${result.status}] Message sent!`)
            } else {
                const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

                if (minorVer === undefined) {
                    alert('ShareTargetPicker was canceled in external browser')
                    return
                }

                if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
                    alert('ShareTargetPicker was canceled in LINE app')
                }
            }
        }
        function logOut() {
            liff.logout()
            window.location.reload()
        }
        async function main() {
            await liff.init({ liffId: "1657038837-ekEmavNw" })
            if (liff.isLoggedIn()) {
                document.getElementById("btnShare").style.display = "block"
                if (!liff.isInClient()) {
                    document.getElementById("btnLogOut").style.display = "block"
                }
            } else {
                document.getElementById("btnLogin").style.display = "block"
            }
        }
        main()
    </script>
</body>

</html>
