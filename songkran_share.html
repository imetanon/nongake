<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>BV2D Songkran - Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </style>
</head>

<body>
    <button type="button" class="btn btn-primary" id="btnShare" onclick="sendShare()">Click to Share Card</button>
    <!-- <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button> -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        async function sendShare() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let pid = urlParams.get('pid');
            let amt = urlParams.get('amt');
            if (!amt) {
                amt = 0;
            }
            let response = await fetch(`https://script.google.com/macros/s/AKfycbzhEL_GvI_z0N1RfnNS8Mk1s-rQ2ApOlhW1dZJo7mtFfrVxRi4_y06RlpFRjaSyO_Mf/exec?pid=${pid}&amt=${amt}`);
            let data = await response.json();
            const result = await liff.shareTargetPicker([
                {
                    "type": "flex",
                    "altText": "สุขสันต์วันสงกรานต์ จาก BV2D",
                    "contents": {
  "type": "bubble",
  "size": "giga",
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "image",
        "url": "https://bn-sme-production.s3.amazonaws.com/624daacdd32bebb3d583939a/b8c079f2-6218-4e54-a817-505082aab116.jpg",
        "size": "full",
        "aspectMode": "cover",
        "aspectRatio": "3:2",
        "offsetTop": "0px",
        "offsetBottom": "0px"
      }
    ],
    "paddingAll": "0px"
  }
}
                }
            ])
            if (result) {
                alert(`[${result.status}] Message sent!`)
            } else {
                const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

                if (minorVer === undefined) {
                    alert('ShareTargetPicker was canceled in external browser')
                    return
                }

                if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
                    alert('ShareTargetPicker was canceled in LINE app')
                }
            }
        }
        function logOut() {
            liff.logout()
            window.location.reload()
        }
        async function main() {
            await liff.init({ liffId: "1657050585-yLQ6AxgO" })
            if (liff.isLoggedIn()) {
                document.getElementById("btnShare").style.display = "block"
                if (!liff.isInClient()) {
                    document.getElementById("btnLogOut").style.display = "block"
                }
            } else {
                document.getElementById("btnLogin").style.display = "block"
            }
        }
        main()
    </script>
</body>

</html>
